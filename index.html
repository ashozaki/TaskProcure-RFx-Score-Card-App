<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TaskProcure RFx Scorecard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --tp-primary: #0c3c78;
      --tp-primary-soft: #e7f0fb;
      --tp-accent: #00b894;
      --tp-bg: #f3f5f9;
      --tp-card-bg: #ffffff;
      --tp-border: #d9e2ef;
      --tp-text-main: #1f2933;
      --tp-text-muted: #64748b;
      --radius-lg: 14px;
      --shadow-soft: 0 10px 25px rgba(15, 23, 42, 0.08);
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #e3f2ff 0, #f3f5f9 40%, #eef2ff 100%);
      color: var(--tp-text-main);
    }

    .app-shell {
      max-width: 1180px;
      margin: 20px auto;
      padding: 12px 16px 24px;
      border-radius: 24px;
      border: 1px solid #d1d5e5;
      background: transparent;
    }

    /* HEADER */
    .app-header {
      background: #ffffff;
      border-radius: 18px;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow-soft);
      border: 1px solid #e5e7eb;
      margin-bottom: 20px;
    }

    .brand-left {
      display: flex;
      align-items: center;
      gap: 103px;
    }

    .brand-logo-hero {
      height: 50px;
      width: auto;
      display: block;
      transform: scale(1.35);
      transform-origin: left center;
    }

    .brand-title {
      display: flex;
      flex-direction: column;
    }

    .brand-tagline {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #6b7280;
      font-weight: 600;
      line-height: 1.4;
    }

    .brand-heading {
      font-size: 18px;
      font-weight: 700;
      color: #0c3c78;
      letter-spacing: 0.02em;
    }

    .header-right {
      font-size: 11px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
      color: #4b5563;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: var(--tp-primary-soft);
      color: var(--tp-primary);
      padding: 4px 12px;
      border-radius: 999px;
      font-weight: 600;
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      background: #22c55e;
      border-radius: 999px;
    }

    /* MAIN CARD */
    .card {
      background: #ffffff;
      border-radius: 14px;
      padding: 16px 18px 20px;
      border: 1px solid var(--tp-border);
      box-shadow: var(--shadow-soft);
      position: relative;
    }

    /* Watermark */
    .card-watermark {
      position: absolute;
      right: 18px;
      bottom: 10px;
      width: 170px;
      opacity: 0.06;
      pointer-events: none;
      user-select: none;
    }

    /* GENERIC ICON STYLES */
    .section-icon,
    .label-icon,
    .title-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .section-icon svg,
    .label-icon svg,
    .title-icon svg {
      width: 16px;
      height: 16px;
      stroke-width: 1.7;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke: #4b5563;
    }

    .title-icon svg {
      stroke: #0f172a;
    }

    /* Badge icons for KPI tiles */
    .icon-badge {
      width: 30px;
      height: 30px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.18);
      overflow: hidden;
    }

    .icon-badge::before {
      content: "";
      position: absolute;
      inset: 2px;
      border-radius: inherit;
      background: rgba(255, 255, 255, 0.35);
      mix-blend-mode: screen;
      opacity: 0.7;
    }

    .icon-badge svg {
      position: relative;
      width: 16px;
      height: 16px;
      stroke-width: 1.8;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }

    .icon-badge.blue {
      background: radial-gradient(circle at 25% 0, #ffffff 0, #dbeafe 35%, #1d4ed8 100%);
    }

    .icon-badge.blue svg {
      stroke: #ffffff;
    }

    .icon-badge.purple {
      background: radial-gradient(circle at 25% 0, #ffffff 0, #ede9fe 35%, #7c3aed 100%);
    }

    .icon-badge.purple svg {
      stroke: #ffffff;
    }

    .icon-badge.green {
      background: radial-gradient(circle at 25% 0, #ffffff 0, #bbf7d0 35%, #16a34a 100%);
    }

    .icon-badge.green svg {
      stroke: #ffffff;
    }

    .icon-badge.amber {
      background: radial-gradient(circle at 25% 0, #ffffff 0, #fef3c7 35%, #f59e0b 100%);
    }

    .icon-badge.amber svg {
      stroke: #ffffff;
    }

    /* SECTION TITLES */
    .section-heading {
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: #9ca3af;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* TOP CONTROLS */
    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-bottom: 14px;
      gap: 16px;
      flex-wrap: wrap;
    }

    .top-inputs {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    .project-input label {
      font-size: 12px;
      font-weight: 600;
      color: #4b5563;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .project-input input {
      margin-top: 4px;
      padding: 7px 14px;
      border-radius: 999px;
      border: 1px solid #cbd5e1;
      min-width: 260px;
      font-size: 13px;
      background: #f9fafb;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    .project-input input:focus {
      outline: none;
      border-color: var(--tp-primary);
      background: #ffffff;
      box-shadow: 0 0 0 2px rgba(12, 60, 120, 0.15);
    }

    .top-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: flex-end;
      align-items: center;
    }

    .btn-ghost,
    .btn-primary {
      padding: 8px 16px;
      border-radius: 999px;
      font-size: 12px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.12s ease, color 0.12s ease;
      white-space: nowrap;
    }

    .btn-ghost {
      border: 1px solid #0c3c78;
      color: #0c3c78;
      background: #ffffff;
    }

    .btn-ghost:hover {
      background: #0c3c78;
      color: #ffffff;
      box-shadow: 0 6px 14px rgba(12, 60, 120, 0.18);
      transform: translateY(-1px);
    }

    .btn-primary {
      border: none;
      background: #0c3c78;
      color: #ffffff;
      box-shadow: 0 6px 14px rgba(12, 60, 120, 0.24);
    }

    .btn-primary:hover {
      background: #082749;
      box-shadow: 0 8px 18px rgba(12, 60, 120, 0.3);
      transform: translateY(-1px);
    }

    .btn-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .btn-icon svg {
      width: 14px;
      height: 14px;
      stroke: currentColor;
      stroke-width: 1.8;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }

    /* Export dropdown */
    .export-group {
      position: relative;
      display: inline-block;
    }

    .export-menu {
      position: absolute;
      right: 0;
      top: 110%;
      background: #ffffff;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      box-shadow: var(--shadow-soft);
      min-width: 170px;
      padding: 4px 0;
      display: none;
      z-index: 20;
    }

    .export-option {
      width: 100%;
      text-align: left;
      padding: 8px 12px;
      border: none;
      background: transparent;
      font-size: 12px;
      cursor: pointer;
      color: #111827;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .export-option svg {
      width: 14px;
      height: 14px;
      stroke: #0c3c78;
      stroke-width: 1.8;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }

    .export-option:hover {
      background: #eef2ff;
    }

    /* DASHBOARD KPI ROW */
    .kpi-row {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 10px;
      margin-bottom: 12px;
    }

    .kpi-card {
      background: #f9fafb;
      border-radius: 12px;
      padding: 10px 12px;
      border: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .kpi-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 2px;
    }

    .kpi-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #6b7280;
      font-weight: 600;
    }

    .kpi-value {
      font-size: 22px;
      font-weight: 700;
      color: #0c3c78;
      margin-bottom: 2px;
    }

    .kpi-caption {
      font-size: 11px;
      color: #6b7280;
    }

    .kpi-card.leader-active {
      background: #ecfdf3;
      border-color: #bbf7d0;
    }

    .kpi-card.leader-empty .kpi-value {
      color: #6b7280;
    }

    .kpi-card.leader-active .kpi-value {
      color: var(--tp-accent);
    }

    .kpi-meta-ok {
      color: #16a34a;
      font-size: 11px;
      font-weight: 600;
    }

    .kpi-meta-warn {
      color: #b45309;
      font-size: 11px;
      font-weight: 600;
    }

    .kpi-score-line {
      color: #16a34a;
      font-size: 11px;
      font-weight: 600;
    }

    .kpi-ranking {
      font-size: 11px;
      color: #374151;
    }

    .kpi-ranking div {
      margin-bottom: 2px;
    }

    .kpi-ranking-empty {
      color: #9ca3af;
      font-style: italic;
    }

    /* INSTRUCTIONS + INSIGHTS + PROGRESS */
    .instructions-card {
      margin-bottom: 12px;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      background: #f3f6ff;
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      gap: 24px;
    }

    .instructions-left {
      flex: 2;
    }

    .instructions-title {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #6b7280;
      margin-bottom: 4px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .instructions-body {
      font-size: 11px;
      color: #4b5563;
      line-height: 1.5;
    }

    .instructions-middle {
      flex: 1.5;
      border-left: 1px dashed #dde1ee;
      border-right: 1px dashed #dde1ee;
      padding: 0 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .insights-title {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #6b7280;
      margin-bottom: 4px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .insights-list {
      list-style: none;
      margin: 0;
      padding: 0;
      font-size: 11px;
      color: #374151;
    }

    .insights-list li + li {
      margin-top: 2px;
    }

    .insight-label {
      color: #6b7280;
    }

    .insight-value {
      font-weight: 600;
      color: #111827;
    }

    .instructions-right {
      flex: 1.3;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 6px;
    }

    .progress-title {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #6b7280;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .progress-bar-outer {
      width: 100%;
      height: 12px;
      border-radius: 999px;
      background: #e5e7eb;
      overflow: hidden;
      position: relative;
      box-shadow: inset 0 1px 2px rgba(15, 23, 42, 0.12);
    }

    .progress-bar-outer::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: linear-gradient(
        to right,
        rgba(255, 255, 255, 0.4) 1px,
        transparent 1px
      );
      background-size: 8% 100%;
      pointer-events: none;
    }

    .progress-bar-inner {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #22c55e, #16a34a);
      transition: width 0.25s ease-out;
    }

    .progress-meta {
      font-size: 11px;
      color: #374151;
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 3px;
    }

    .progress-percent {
      color: #16a34a;
      font-weight: 700;
    }

    /* ADD CRITERION BAR */
    #addCriterionBar {
      margin-bottom: 12px;
      padding: 10px;
      border: 1px dashed #94a3b8;
      border-radius: 10px;
      background: #f8fafc;
      display: none;
      gap: 6px;
      align-items: center;
      flex-wrap: wrap;
    }

    #addCriterionBar select,
    #addCriterionBar input {
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      font-size: 12px;
      background: #ffffff;
    }

    #addCriterionBar select {
      min-width: 230px;
    }

    #addCriterionBar input[type="number"] {
      width: 70px;
      text-align: center;
    }

    /* TABLE */
    .table-wrap {
      position: relative;
      border-radius: 12px;
      border: 1px solid var(--tp-border);
      overflow: auto;
      background: #ffffff;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 720px;        /* slightly wider, helps criteria column */
      font-size: 13px;
      position: relative;
      z-index: 1;
    }

    th,
    td {
      border-bottom: 1px solid #e5e7eb;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #eef2ff !important;
      font-size: 15px !important;
      font-weight: 800 !important;
      color: #0f172a !important;
    }

    td {
      background: #ffffff;
    }

    tr:nth-child(even) td {
      background: #f8fbff;
    }

    .cell-label {
      text-align: left;
      font-weight: 600;
      font-size: 13px;
      color: #111827;
      min-width: 260px;        /* wider evaluation section column */
    }

    .criterion-name-input {
      border: none;
      background: transparent;
      width: 100%;
      font-weight: 600;
      font-size: 13px;
      color: #111827;
      outline: none;
    }

    .criterion-name-input:focus {
      border-bottom: 1px solid #0c3c78;
    }

    .totals-row {
      background: #dce9ff !important;
      color: #0f172a !important;
      font-weight: 800 !important;
      font-size: 14px !important;
    }

    .totals-row td {
      background: #dce9ff !important;
      color: #0f172a !important;
      padding: 12px 8px;
      border-bottom: none;
    }

    .totals-row .cell-label {
      color: #0f172a !important;
      font-weight: 900 !important;
      text-align: left;
    }

    .total-label {
      white-space: nowrap;
    }

    .score-cell {
      padding: 4px;
      border-radius: 6px;
      width: 55px;
      text-align: center;
    }

    .weight-input {
      width: 60px;
      padding: 4px;
      border-radius: 6px;
      text-align: center;
      border: 1px solid #d1d5db;
    }

    .remove-btn {
      background: #fee2e2;
      border: 1px solid #fecaca;
      color: #b91c1c;
      padding: 4px 10px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 11px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }

    .remove-btn-icon svg {
      width: 11px;
      height: 11px;
      stroke: #b91c1c;
      stroke-width: 1.8;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }

    .vendor-name-input {
      border: none;
      background: transparent;
      text-align: center;
      font-weight: 700;
      font-size: 13px;
      width: 90px;
      outline: none;
      color: #0f172a;
    }

    .vendor-name-input:focus {
      border-bottom: 1px solid #0c3c78;
    }

    .notes-card {
      margin-top: 12px;
      padding: 10px 12px 14px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
    }

    .notes-title {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #111827;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .notes-title .title-icon svg {
      stroke: #0c3c78;
    }

    #decisionNotes {
      width: 100%;
      min-height: 80px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      padding: 8px 10px;
      font-size: 12px;
      resize: vertical;
      font-family: inherit;
      background: #ffffff;
    }

    #decisionNotes:focus {
      outline: none;
      border-color: var(--tp-primary);
      box-shadow: 0 0 0 2px rgba(12, 60, 120, 0.1);
    }

    @media (max-width: 900px) {
      .kpi-row {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }

      .instructions-card {
        flex-direction: column;
      }

      .instructions-middle {
        border-left: none;
        border-right: none;
        border-top: 1px dashed #dde1ee;
        border-bottom: 1px dashed #dde1ee;
        padding: 8px 0;
      }

      .instructions-right {
        align-items: flex-start;
      }
    }

    @media (max-width: 640px) {
      .kpi-row {
        grid-template-columns: minmax(0, 1fr);
      }

      .top-row {
        align-items: flex-start;
      }

      .top-actions {
        justify-content: flex-start;
      }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>

<body>
  <div class="app-shell">

    <!-- HEADER -->
    <header class="app-header">
      <div class="brand-left">
        <img src="Logo resized.png" class="brand-logo-hero" alt="TaskProcure logo" />
        <div class="brand-title">
          <span class="brand-tagline">RFX Evaluation Dashboard</span>
          <span class="brand-heading">Score Card &amp; Vendor Ranking</span>
        </div>
      </div>
      <div class="header-right">
        <div class="pill">
          <span class="pill-dot"></span>
          Live scoring • PDF &amp; Excel export ready
        </div>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="card">

      <!-- PROJECT DETAILS TITLE -->
      <div class="section-heading">
        <span class="section-icon">
          <!-- folder icon -->
          <svg viewBox="0 0 20 20">
            <path d="M3 7.5A1.5 1.5 0 014.5 6h3.3l1.4-1.8A1.5 1.5 0 0110.9 3h4.6A1.5 1.5 0 0117 4.5V6h-1.5" />
            <rect x="3" y="6" width="14" height="10" rx="1.6" />
          </svg>
        </span>
        <span>Project Details</span>
      </div>

      <!-- TOP CONTROLS -->
      <div class="top-row">
        <div class="top-inputs">
          <div class="project-input">
            <label>
              <span class="label-icon">
                <!-- doc icon -->
                <svg viewBox="0 0 20 20">
                  <path d="M7 3.5A1.5 1.5 0 018.5 2h4l2.5 2.7V15A1.5 1.5 0 0113.5 16h-5A1.5 1.5 0 017 14.5v-11z" />
                  <path d="M12.5 2v2.7c0 .4.3.8.8.8H15" />
                  <path d="M8.5 9h4" />
                  <path d="M8.5 11.5h2.5" />
                </svg>
              </span>
              Project / RFx Name
            </label><br />
            <input id="projectName" placeholder="e.g. Digital Identity &amp; PKI RFx 2026" />
          </div>
          <div class="project-input">
            <label>
              <span class="label-icon">
                <!-- user icon -->
                <svg viewBox="0 0 20 20">
                  <path d="M10 10a3 3 0 100-6 3 3 0 000 6z" />
                  <path d="M4.5 15.5A5.5 5.5 0 0115.5 15" />
                </svg>
              </span>
              Evaluator's Name
            </label><br />
            <input id="evaluatorName" placeholder="e.g. Ashraf Mousa" />
          </div>
        </div>

        <div class="top-actions">
          <button id="addCriterionBtn" class="btn-ghost">
            <span class="btn-icon">
              <!-- plus icon -->
              <svg viewBox="0 0 20 20">
                <path d="M10 4v12" />
                <path d="M4 10h12" />
              </svg>
            </span>
            <span>Add Criterion</span>
          </button>
          <button id="addVendorBtn" class="btn-ghost">
            <span class="btn-icon">
              <!-- users icon -->
              <svg viewBox="0 0 20 20">
                <path d="M8 10a2.75 2.75 0 100-5.5A2.75 2.75 0 008 10z" />
