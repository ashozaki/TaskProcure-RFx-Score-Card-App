<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TaskProcure RFx Scorecard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --tp-primary: #0c3c78;
      --tp-primary-soft: #e7f0fb;
      --tp-accent: #00b894;
      --tp-bg: #f3f5f9;
      --tp-card-bg: #ffffff;
      --tp-border: #d9e2ef;
      --tp-text-main: #1f2933;
      --tp-text-muted: #64748b;
      --radius-lg: 14px;
      --shadow-soft: 0 10px 25px rgba(15, 23, 42, 0.08);
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, sans-serif;
      background: radial-gradient(circle at top left, #e3f2ff 0, #f3f5f9 40%, #eef2ff 100%);
      color: var(--tp-text-main);
    }

    .app-shell {
      max-width: 1180px;
      margin: 20px auto;
      padding: 0 16px;
    }

    /* HEADER */
    .app-header {
      background: #ffffff;
      border-radius: 18px;
      padding: 8px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow-soft);
      border: 1px solid #e5e7eb;
      margin-bottom: 20px;
    }

    .brand-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .brand-logo-hero {
      height: 120px;
      width: auto;
    }

    .brand-title {
      display: flex;
      flex-direction: column;
    }

    .brand-tagline {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: #6b7280;
      font-weight: 600;
    }

    .brand-heading {
      font-size: 24px;
      font-weight: 700;
      color: var(--tp-primary);
    }

    .header-right {
      font-size: 11px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
      color: #4b5563;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: var(--tp-primary-soft);
      color: var(--tp-primary);
      padding: 4px 10px;
      border-radius: 999px;
      font-weight: 600;
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      background: #22c55e;
      border-radius: 999px;
    }

    /* CARD */
    .card {
      background: #ffffff;
      border-radius: 14px;
      padding: 14px 18px;
      border: 1px solid var(--tp-border);
      box-shadow: var(--shadow-soft);
    }

    /* TABLE */
    .table-wrap {
      border-radius: 12px;
      border: 1px solid var(--tp-border);
      overflow: auto;
      background: #ffffff;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 680px;
      font-size: 13px;
    }

    th, td {
      border-bottom: 1px solid #e5e7eb;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #eef2ff !important;
      font-size: 15px !important;
      font-weight: 800 !important;
      color: #0f172a !important;
    }

    td {
      background: #ffffff;
    }

    tr:nth-child(even) td {
      background: #f8fbff;
    }

    /* TOTALS (FIXED VISIBILITY) */
    .totals-row {
      background: #dce9ff !important;
      color: #0f172a !important;
      font-weight: 800 !important;
      font-size: 15px !important;
    }

    .totals-row td {
      background: #dce9ff !important;
      color: #0f172a !important;
      padding: 12px 8px;
      border-bottom: none;
    }

    .totals-row .cell-label {
      color: #0f172a !important;
      font-weight: 900 !important;
      text-align: left;
    }

    /* HIDE WEIGHTED COLUMN THAT WAS REMOVED */
    /* No need now â€” already removed programmatically */
  </style>

  <!-- Excel export -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>

<body>
  <div class="app-shell">

    <!-- HEADER -->
    <header class="app-header">
      <div class="brand-left">
        <img src="Taskprocure%20Logo.png" class="brand-logo-hero" />
        <div class="brand-title">
          <span class="brand-tagline">RFx Evaluation Dashboard</span>
          <span class="brand-heading">Score Card & Vendor Ranking</span>
        </div>
      </div>
      <div class="header-right">
        <div class="pill">
          <span class="pill-dot"></span>
          Live scoring â€¢ Excel export ready
        </div>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="card">

      <div class="top-row" style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;">
        <div>
          <label style="font-size:12px;font-weight:600;">Project / RFx Name</label><br>
          <input id="projectName" placeholder="e.g. Digital Identity & PKI RFx 2026" 
                 style="padding:6px 12px;border-radius:30px;border:1px solid #cbd5e1;">
        </div>

        <div style="display:flex;gap:8px;">
          <button id="addCriterionBtn" style="padding:8px 14px;border-radius:30px;border:1px solid #0c3c78;color:#0c3c78;background:white;">+ Add Criterion</button>
          <button id="addVendorBtn" style="padding:8px 14px;border-radius:30px;border:1px solid #0c3c78;color:#0c3c78;background:white;">+ Add Vendor</button>
          <button id="exportExcelBtn" style="padding:8px 14px;border-radius:30px;background:#0c3c78;color:white;border:none;">â¬‡ Export Scorecard</button>
        </div>
      </div>

      <!-- ADD CRITERION BAR -->
      <div id="addCriterionBar" style="display:none;margin-bottom:12px;padding:10px;border:1px dashed #94a3b8;border-radius:10px;background:#f8fafc;">
        <select id="criterionLibrarySelect" style="padding:5px;border-radius:6px;border:1px solid #cbd5e1;">
          <option value="">-- Select RFx Evaluation Section --</option>
        </select>
        <input id="customCriterionName" placeholder="Custom name" style="padding:5px;border-radius:6px;border:1px solid #cbd5e1;">
        <input id="newCriterionWeight" type="number" value="10" style="padding:5px;border-radius:6px;border:1px solid #cbd5e1;width:60px;">
        <button id="confirmAddCriterion" style="padding:6px 14px;border-radius:30px;background:#0c3c78;color:white;border:none;">Add</button>
      </div>

      <!-- SCORE TABLE -->
      <div class="table-wrap">
        <table id="scorecardTable"></table>
      </div>

    </main>
  </div>

<script>
/* ============================
   INITIAL DATA
============================ */
const criteriaLibrary = [
  { id: 1, name: "Alignment with Organizational Goals", weight: 12 },
  { id: 2, name: "API Availability and Functionality", weight: 13 },
  { id: 3, name: "Automation and AI Features", weight: 12 },
  { id: 4, name: "Cloud Capabilities", weight: 13 },
  { id: 5, name: "Commercial Evaluation (Pricing Model, TCO, Payment terms etc.)", weight: 15 },
  { id: 6, name: "Compliance & Data Security (GDPR, HIPAA, CCPA etc.)", weight: 15 },
  { id: 7, name: "Implementation, Configuration & Customizations", weight: 10 },
  { id: 8, name: "Reporting and Analytics", weight: 10 }
];

let criteria = [...criteriaLibrary];
let vendors = ["Vendor A", "Vendor B"];
let scores = {};

/* Ensure structure */
function ensureScores() {
  criteria.forEach(c => {
    if (!scores[c.id]) scores[c.id] = {};
    vendors.forEach(v => {
      if (scores[c.id][v] === undefined) scores[c.id][v] = "";
    });
  });
}

/* Calculate totals */
function calculateTotals() {
  let raw = {}, weighted = {};
  vendors.forEach(v => { raw[v] = 0; weighted[v] = 0; });

  criteria.forEach(c => {
    vendors.forEach(v => {
      const s = Number(scores[c.id][v]) || 0;
      raw[v] += s;
      weighted[v] += (c.weight / 100) * s;
    });
  });

  return { raw, weighted };
}

/* Render table */
function renderTable() {
  ensureScores();
  const table = document.getElementById("scorecardTable");
  table.innerHTML = "";

  const { raw, weighted } = calculateTotals();

  /* HEADERS */
  let header = document.createElement("tr");
  header.innerHTML = `
    <th class="cell-label">RFx Evaluation Section</th>
    <th>Weight %</th>
    ${vendors.map(v => `<th>${v}</th>`).join("")}
    <th>Remove</th>
  `;
  table.appendChild(header);

  /* CRITERIA ROWS */
  criteria.forEach(c => {
    let row = document.createElement("tr");

    row.innerHTML = `
      <td class="cell-label">${c.name}</td>
      <td><input type="number" value="${c.weight}" style="width:60px;padding:4px;border-radius:6px;text-align:center;"></td>
    `;

    /* Add score cells */
    vendors.forEach(v => {
      row.innerHTML += `
        <td>
          <select data-id="${c.id}" data-vendor="${v}" class="score-cell" 
                  style="padding:4px;border-radius:6px;width:55px;text-align:center;">
            <option value="">-</option>
            <option value="0" ${scores[c.id][v] == 0 ? "selected":""}>0</option>
            <option value="1" ${scores[c.id][v] == 1 ? "selected":""}>1</option>
            <option value="2" ${scores[c.id][v] == 2 ? "selected":""}>2</option>
            <option value="3" ${scores[c.id][v] == 3 ? "selected":""}>3</option>
          </select>
        </td>
      `;
    });

    /* Remove Button */
    row.innerHTML += `
      <td><button onclick="removeCriterion(${c.id})" 
          style="background:#fee2e2;border:1px solid #fecaca;color:#b91c1c;
                 padding:4px 10px;border-radius:20px;cursor:pointer;">ðŸ—‘</button></td>
    `;

    table.appendChild(row);
  });

  /* TOTAL WEIGHT ROW */
  let weightTotal = criteria.reduce((a,c)=>a+Number(c.weight),0);

  let weightRow = document.createElement("tr");
  weightRow.innerHTML = `
    <td class="cell-label"><b>Total Weight %</b></td>
    <td><b style="color:${weightTotal===100?"#16a34a":"#b91c1c"};">${weightTotal}%</b></td>
    ${vendors.map(()=>"<td></td>").join("")}
    <td></td>
  `;
  table.appendChild(weightRow);

  /* RAW TOTAL ROW */
  let rawRow = document.createElement("tr");
  rawRow.className = "totals-row";
  rawRow.innerHTML = `
    <td class="cell-label">Total Vendor Score (raw 0â€“NÃ—3)</td>
    <td></td>
    ${vendors.map(v=>`<td>${raw[v].toFixed(1)}</td>`).join("")}
    <td></td>
  `;
  table.appendChild(rawRow);

  /* WEIGHTED TOTAL ROW */
  let weightedRow = document.createElement("tr");
  weightedRow.className = "totals-row";
  weightedRow.innerHTML = `
    <td class="cell-label">Total Weighted Score (0â€“3)</td>
    <td></td>
    ${vendors.map(v=>`<td>${weighted[v].toFixed(2)}</td>`).join("")}
    <td>${vendors
      .map((v,i)=>`${i+1}) ${v} (${weighted[v].toFixed(2)})`)
      .join(" | ")}</td>
  `;
  table.appendChild(weightedRow);

  /* Score change listeners */
  document.querySelectorAll(".score-cell").forEach(sel=>{
    sel.onchange = e => {
      const id = Number(sel.dataset.id);
      const v = sel.dataset.vendor;
      scores[id][v] = sel.value;
      renderTable();
    };
  });

  /* Weight change listeners */
  document.querySelectorAll("input[type=number]").forEach((inp,i)=>{
    inp.oninput = e => {
      criteria[i].weight = Number(inp.value);
      renderTable();
    };
  });

}

/* Remove criterion */
function removeCriterion(id){
  criteria = criteria.filter(c=>c.id !== id);
  delete scores[id];
  renderTable();
}

/* Add vendor */
document.getElementById("addVendorBtn").onclick = () => {
  let name = prompt("Vendor name?");
  if(name && !vendors.includes(name)){
    vendors.push(name.trim());
    renderTable();
  }
};

/* Add criterion */
document.getElementById("addCriterionBtn").onclick = () => {
  let bar = document.getElementById("addCriterionBar");
  bar.style.display = bar.style.display==="none"||bar.style.display==="" ? "block":"none";
};

/* Populate dropdown */
function populateDropdown(){
  const s=document.getElementById("criterionLibrarySelect");
  s.innerHTML=`<option value="">-- Select RFx Evaluation Section --</option>`;
  const used = new Set(criteria.map(c=>c.id));
  criteriaLibrary.forEach(c=>{
    if(!used.has(c.id)){
      let opt=document.createElement("option");
      opt.value=c.id;
      opt.textContent=c.name;
      s.appendChild(opt);
    }
  });
}

/* Confirm Add */
document.getElementById("confirmAddCriterion").onclick = () => {
  populateDropdown();
  const libSel=document.getElementById("criterionLibrarySelect").value;
  const custom=document.getElementById("customCriterionName").value.trim();
  const weight=Number(document.getElementById("newCriterionWeight").value);

  if(!libSel && !custom){
    alert("Select a library item or enter a custom name.");
    return;
  }

  let newName = custom || criteriaLibrary.find(c=>c.id==libSel).name;
  let newId = libSel ? Number(libSel) : Date.now();

  criteria.push({ id:newId, name:newName, weight });
  scores[newId]={};
  vendors.forEach(v=>scores[newId][v]="");

  document.getElementById("criterionLibrarySelect").value="";
  document.getElementById("customCriterionName").value="";
  document.getElementById("addCriterionBar").style.display="none";

  renderTable();
};

/* Export */
document.getElementById("exportExcelBtn").onclick=()=>{
  const wb=XLSX.utils.book_new();
  let data=[["Criterion","Weight",...vendors]];
  criteria.forEach(c=>{
    let row=[c.name,c.weight];
    vendors.forEach(v=>row.push(scores[c.id][v]||""));
    data.push(row);
  });
  const ws=XLSX.utils.aoa_to_sheet(data);
  XLSX.utils.book_append_sheet(wb,ws,"Scorecard");
  XLSX.writeFile(wb,"Scorecard.xlsx");
};

/* Init */
populateDropdown();
renderTable();
</script>

</body>
</html>
